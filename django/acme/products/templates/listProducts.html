<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>ACME</title>
		<link rel="stylesheet" href="/assets/css/acme.css">
	</head>

	<body>
		<header></header>
		<div id="container">
			{% for category in categories %}
			<div class="category">{{ category.name }}</div>
			{% for product in category.product_set.all|dictsort:'name' %}
				<div class="blockProduct">
					<a href="/products/{{ product.id }}">
						<img class="thumbnail" src="/assets/{{ product.image }}"/>
						<div class="name">{{ product.name }}</div>
					</a>
				</div>
				{% endfor %}
			{% endfor %}

		</div>
		<footer></footer>
	</body>

</html>
